<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Studio 57</title>
</head>
<body class="body">
    <main class="main-main">
        <div class="content">
    <div class="container">
        <div class="content__wrapper">
            <header class="header">
    <div class="header__wrapper">
        <a class="logo header__logo hover-scale" data-cursor="cursorScale" href="index.html">
    <img class="logo__img" src="./icon/logo.svg">
</a>
        <ul class="header__links">
            <li class="header__link-wrapper">
                <a class="link" data-title="Проекты" data-cursor="cursorScale" href="#"><div class="link__wrapper"></div></a>
            </li>
            <li class="header__link-wrapper">
                <a class="link" data-title="О нас" data-cursor="cursorScale" href="#"><div class="link__wrapper"></div></a>
            </li>
            <li class="header__link-wrapper">
                <a class="link" data-title="Работай с нами" data-cursor="cursorScale" href="#"><div class="link__wrapper"></div></a>
            </li>
        </ul>
    </div>
</header>
            <footer class="content-footer">
                <ul class="content-footer__social-list">
                    <li class="content-footer__social-item">
                        <a class="link-icon" data-cursor="cursorScale" href="https://www.instagram.com/studio57.design/?roistat_visit=975092"><img class="link-icon__img" src="./icon/icon-instagram.svg"></a>
                    </li>
                    <li class="content-footer__social-item">
                        <a class="link-icon" data-cursor="cursorScale" href="https://t.me/Studio57_Design_Bot?roistat_visit=975092"><img class="link-icon__img" src="./icon/icon-telegram.svg"></a>
                    </li>
                    <li class="content-footer__social-item">
                        <a class="link-icon" data-cursor="cursorScale" href="https://www.pinterest.com/studio57architects/"><img class="link-icon__img" src="./icon/icon-youtube.svg"></a>
                    </li>
                    <li class="content-footer__social-item">
                        <a class="link-icon" data-cursor="cursorScale" href="https://www.pinterest.com/studio57architects/"><img class="link-icon__img" src="./icon/icon-pinterest.svg"></a>
                    </li>
                </ul>
                <a class="link" data-title="Все проекты" data-cursor="cursorScale" href="@@href"><div class="link__wrapper"></div></a>
            </footer>
        </div>
    </div>
</div>
        <div class="swiper fullscreen-slider">
    <div class="swiper-wrapper fullscreen-slider__wrapper">
        <div class="swiper-slide fullscreen-slider__slide 1" data-index="1" data-bg="img-slider-1">
            <div class="slider-card">
                <h1 class="slider-card__title">Black ship</h1>
            </div>
        </div>
        <div class="swiper-slide fullscreen-slider__slide 2" data-index="2" data-bg="img-slider-2">
            <div class="slider-card">
                <h1 class="slider-card__title">Serenity</h1>
            </div>
        </div>
        <div class="swiper-slide fullscreen-slider__slide 3" data-index="3" data-bg="img-slider-3">
            <div class="slider-card">
                <h1 class="slider-card__title">In the pine forest</h1>
            </div>
        </div>
    </div>
    <nav class="fullscreen-slider__navigation">
        <button class="fullscreen-slider__button fullscreen-slider__button_prev" data-cursor="cursorArrowPrev">
            <span class="fullscreen-slider__button-line"></span>
        </button>
        <button class="fullscreen-slider__button fullscreen-slider__button_next" data-cursor="cursorArrowNext">
            <span class="fullscreen-slider__button-line"></span>
        </button>
    </nav>
    <div class="fullscreen-slider__bg fullscreen-slider__bg_act" id="img-slider-1">
        <img class="fullscreen-slider__img fullscreen-slider__img_top" pip="false" src="./../img/black-ship-1.jpg">
        <img class="fullscreen-slider__img fullscreen-slider__img_bottom" pip="false" src="./../img/black-ship-1.jpg">
    </div>
    <div class="fullscreen-slider__bg fullscreen-slider__bg_next" id="img-slider-2">
        <img class="fullscreen-slider__img fullscreen-slider__img_top" pip="false" src="./../img/serenity-1.jpg">
        <img class="fullscreen-slider__img fullscreen-slider__img_bottom" pip="false" src="./../img/serenity-1.jpg">
    </div>
    <div class="fullscreen-slider__bg fullscreen-slider__bg_prev" id="img-slider-3">
        <img class="fullscreen-slider__img fullscreen-slider__img_top" pip="false" src="./../img/in-the-pine-forest-1.jpg">
        <img class="fullscreen-slider__img fullscreen-slider__img_bottom" pip="false" src="./../img/in-the-pine-forest-1.jpg">
    </div>
</div>
    </main>
    <script defer src="./js/index.bundle.js"></script>
</body>
</html>
